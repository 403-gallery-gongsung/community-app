<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>email-check</title>
</head>
<body>
  <div th:if="${error==true}">
    <p>이메일 확인</p>
    <div role="alert">이메일 확인이 정확하지 않음</div>
  </div>

  <div th:if="${error==false}">
    <p>이메일 확인</p>
    <h2>
      이메일을 확인했습니다. <span th:text="${numberOfUser}"></span>번째 회원
      <span th:text="${nickName}"></span>님 가입을 축하드립니다.
    </h2>
  </div>


  <a href="/">home</a>
</body>
</html>
